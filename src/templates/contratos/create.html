{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title%}{{ titulo }}{% endblock head_title %}

{% block content %}

<h1>{{ titulo }} <small></small></h1>

<form method="post">
    {% csrf_token %}

    {{ form|crispy }}

    <input type="submit" value="Crear Contrato" />

    <a href="{% url 'contratos:list' %}">Cancelar</a>
</form>
{% endblock content %}
